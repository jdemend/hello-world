apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world2-{{ Tenant-state.state.tenant.name }}
  namespace: default
  labels:
    app: hello-world2-{{ Tenant-state.state.tenant.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world2-{{ Tenant-state.state.tenant.name }}
  template:
    metadata:
      labels:
        app: hello-world2-{{ Tenant-state.state.tenant.name }}
    spec:
      containers:
        - name: hello-world2-{{ Tenant-state.state.tenant.name }}
          image: gcr.io/hello-minikube-zero-install/hello-node
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          # initialDelaySeconds for initializeOrganization in main.go to complete
          livenessProbe:
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            httpGet:
              path: /
              port: http
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            httpGet:
              path: /
              port: http
